<html>
<head>
  <style>
    body {
      overflow: hidden;
    }

    code {
      color: #fff;
      font-size: 16px;
      line-height: 1.45rem;
      font-family: Hack, Meslo LG S DZ, Meslo, Inconsolata, Source Code Pro, monospace;
    }

    .y { color: rgb(237, 241, 193); }
    .b { color: rgb(135, 158, 244); }
    .o { color: rgb(246, 194, 145); }
    .g { color: rgb(106, 106, 106); }
    .r { color: rgb(244, 138, 138); }

    hr {
      border: none;
      height: 22px;
      width: 2px;
      background: #fff;
      display: inline-block;
      margin: -2px -2px -4px;
      opacity: 1;
      animation: 1.2s blink step-end infinite;
      transition: all ease-in 1s;
    }

    hr.hide {
      animation: none;
      opacity: 0;
    }

    @keyframes blink {
      from, to {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /*!
     *  Hack v2.010 by Chris Simpkins - https://sourcefoundry.org/hack/
     *  Licenses - Fonts: Modified SIL OFL 1.1 + Bitstream Vera license, CSS: MIT License
     */
    /* FONT PATHS
     * -------------------------- */
    @font-face {
      font-family: 'Hack';
      src: url('/assets/fonts/hack/eot/latin/hack-regular-latin-webfont.eot?v=2.010');
      src: url('/assets/fonts/hack/eot/latin/hack-regular-latin-webfont.eot?#iefix&v=2.010') format('embedded-opentype'), url('/assets/fonts/hack/woff2/latin/hack-regular-latin-webfont.woff2?v=2.010') format('woff2'), url('/assets/fonts/hack/woff/latin/hack-regular-latin-webfont.woff?v=2.010') format('woff'), url('/assets/fonts/hack/ttf/latin/hack-regular-latin-webfont.ttf?v=2.010') format('truetype'), url('/assets/fonts/hack/svg/latin/hack-regular-latin-webfont.svg?v=2.010#hackregular') format('svg');
      font-weight: 400;
      font-style: normal;
    }

  </style>
</head>
<body>
  <code><pre>
<span class="o">view</span> Header {
  let <span class="b">how</span> = <span class="y">&#39;<span id="change"></span><hr />&#39;</span>

  <span class="r">&lt;img src=</span><span class="y">&quot;flint.png&quot;</span><span class="r"> /&gt;</span>
  <span class="r">&lt;h2&gt;</span>Web apps, {<span class="b">how</span>}<span class="r">&lt;/h2&gt;</span>
  <span class="r">&lt;Links /&gt;</span>
}<pre></code>


  <script>
    var phrases = ['faster', 'creatively', 'with ease']
    var phrase = 0;
    var char = 0
    var timeBetweenPhrases = 3000;
    var typeSpeed = 130;
    var curDelay = 0;
    var typer;

    function run() {
      setTimeout(advance, 1000)
    }

    document.body.addEventListener('start', run)

    function advance() {
      if (phrase === phrases.length) {
        // done
        document.querySelector('hr').className = 'hide'
        return
      }

      // if reached end
      if (char === phrases[phrase].length) {
        char = -1;
        phrase += 1;
        setTimeout(advance, timeBetweenPhrases)
      }
      else {
        char += 1;
        document.getElementById('change').innerHTML = phrases[phrase].slice(0, char)
        setTimeout(advance, typeSpeed)
      }
    }
  </script>
</body>
</html>
